{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}
<header class="masthead-detail-product" style="background: center / contain no-repeat url('{{ product.image }}'),
black 35%;">
<div class="container h-100">
	<div class="row h-100 align-items-center justify-content-center text-center">
		<div class="col-lg-10 align-self-end">
			<h1 class="item-name">{{ product.name }}</h1>
		</div>
	</div>
</div>
</header>
<div class="container mt-5">
	<div class="row">
		<div class="col-lg-12 text-center mb-4">
			<h3>Vous pouvez remplacer ce produit par:</h3>
		</div>
	</div>
	<div class="row row-item justify-content-center">
		{% for elt in substitutes %}
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="text-center mt-3">
				<div class="nutriscore-item nutriscore-type-{{ elt.nutriscore }}">{{ elt.nutriscore|upper }}</div>
				<div class="container-product">
				<a href="{% url 'substitute_detail' elt.pk %}"><div class="product-card mb-3" style="background-image: url('{{ elt.image }}')"></div></a></div>
				<h4>{{ elt.name }}</h4>
				<a href="{% url 'save_substitute' elt.pk %}"><span><i class="fas fa-save"></i> Sauvegarder</span></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
