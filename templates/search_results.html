{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<header class="masthead-search">
	<div class="container">
		<div class="row h-100 justify-content-center text-center">
			<div class="col-lg-10 align-self-end">
				<h1 class="text-uppercase text-white font-weight-bold">Results</h1>
				<hr class="divider my-4" />
			</div>
			<div class="col-lg-8 align-self-baseline">
				<h1 class="text-white-75 font-weight-light mb-5"></h1>
			</div>
		</div>
	</div>
</header>
<div class="container mt-3">
	<div class="row">
		{% for elt in product_list %}
		<div class="col-lg-3">
			<div class="text-center">
				<a href="{% url 'product_detail' elt.pk %}"><div class="product-card mb-3" style="background-image: url('{{ elt.image }}')"></div></a>
				<h4>{{ elt.name }}</h4>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
