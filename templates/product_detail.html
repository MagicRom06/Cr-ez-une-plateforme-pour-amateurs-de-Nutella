{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}
<header class="masthead-detail-product" style="background: center / contain no-repeat url('{{ product.image }}'),
            black 35%;">
	<div class="container h-100">
		<div class="row h-100 align-items-center justify-content-center text-center">
			<div class="col-lg-10 align-self-end">
				<h1 class="item-name text-uppercase">{{ product.name }}</h1>
			</div>
		</div>
	</div>
</header>
<div class="container mt-3">
	<p class="text-center">Vous pouvez remplacer cet aliment par: </p>
	<div class="row row-item">
		{% for elt in substitutes %}
		<div class="col-lg-3 d-flex align-items-stretch">
			<div class="card rounded mt-4">
				<div class="card-image text-center">
					<span class="card-notify-nutriscore">{{elt.nutriscore}}</span>
					<a href="{% url 'substitute_detail' elt.pk %}"><img class="img-fluid" src="{{ elt.image }}" alt="Alternate Text" height="50" width="250" /></a>
				</div>
				<div class="card-body">
				</div>
				<div class="card-footer text-muted text-center">
					{{ elt.name|truncatewords:2 }}
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
