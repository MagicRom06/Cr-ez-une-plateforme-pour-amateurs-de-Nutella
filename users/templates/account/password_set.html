{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<header class="masthead-account">
	<div class="container">
		<div class="row h-100 justify-content-center text-center">
			<div class="col-lg-8 align-self-baseline">
				<h1 class="text-white-75 font-weight-light mb-5">Modifier le mot de passe</h1>
			</div>
		</div>
	</div>
</header>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-10 col-sm-10 col-xs-12 auth-div p-5">
			<form method="post">
				{% csrf_token %}
				<div class="mb-3">
					{{ form|crispy }}
					<div class="d-grid gap-2">
						<button class="btn btn-secondary btn-lg" type="submit">Modifier</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
