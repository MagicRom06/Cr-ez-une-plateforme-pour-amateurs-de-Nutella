{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock title %}

{% block content %}
<header class="masthead-account">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-10 col-sm-10 col-xs-12 auth-div p-5">
				<h2 class="text-uppercase text-center font-weight-bold">Login</h2>
				<form method="post">
					{% csrf_token %}
					<div class="mb-3">
						{{ form|crispy }}
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-secondary btn-lg" type="submit">Login</button>
					</div>
				</form>
				<hr>
				<p class="text-center"><a href="{% url 'account_reset_password' %}">Mot de passe oubli√© ?</a></p>
				<hr>
				<div class="row social-row mt-4 text-center">
					<a class="social-item" href="{% provider_login_url 'google' %}">Connexion avec <i class="fab fa-google"></i>oogle</a>
				</div>
			</div>
		</div>
	</div>
</header>
{% include 'footer.html' %}
{% endblock content %}
