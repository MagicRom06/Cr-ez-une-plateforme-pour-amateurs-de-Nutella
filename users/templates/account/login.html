{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock title %}

{% block content %}
<header class="masthead">
	<div class="container">
		<div class="row align-items-center">
			<div class="offset-3 col-lg-6 col-md-6 col-sm-6 col-xs-6 auth-div p-5">
				<h2 class="text-uppercase text-center font-weight-bold">Login</h2>
				<form method="post">
					{% csrf_token %}
					<div class="mb-3">
						{{ form|crispy}}
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-secondary btn-lg" type="submit">Login</button>
					</div>
				</form>
				<div class="row social-row mt-4 text-center">
					<a class="social-item" href="{% provider_login_url 'google' %}">Login with <i class="fab fa-google"></i>oogle</a>
				</div>
			</div>
		</div>
	</div>
</header>
{% endblock content %}
